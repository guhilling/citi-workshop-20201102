---
apiVersion: local.storage.openshift.io/v1
kind: LocalVolume
metadata:
  name: ocs-localblockvolume
  namespace: local-storage
spec:
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: cluster.ocs.openshift.io/openshift-storage
        operator: In
        values:
        - ""
  storageClassDevices:
  - storageClassName: ocs-localblock
    volumeMode: Block
    devicePaths:
          - /dev/vdb
          - /dev/vdc
...

